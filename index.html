<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png?v=2" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png?v=2" sizes="16x16">
    <link rel="manifest" href="images/favicons/manifest.json">
    <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>
<body class="background-day">
    <div id="night" class="background-night"></div>
    <div id="wrapper" class="container text-center">
        <div id="content">
            <div id="icon">
                <div id="temp-window" class="window-default">
                    <span id="temp"></span>
                </div>
            </div>
            <div id="text">No need to look out the window...</div>
            <div id="info">
                <p>
                    <b>Pressure: </b><span id="pressure">&emsp;</span>|
                    <b>Humidity: </b><span id="humidity"></span>|
                    <b>Wind Speed: </b><span id="wind-speed"></span>|
                    <b>Wind Direction: </b><span id="wind-direction"></span>
                </p>
            </div>
        </div>
        <button id="unit-btn" class="btn btn-info">&degF</button>
        <div class="row">
            <div class="col-xs-2 col-sm-3 col-md-4"></div>
            <div class="col-xs-8 col-sm-6 col-md-4">
                <form id="city-search-form" class="city-form">
                    <div id="city-search" class="input-group">
                        <input type="text" class="form-control city" placeholder="Elsewhither weather...">
                        <span class="input-group-btn">
                            <button id="search-button" class="btn btn-default search" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="col-xs-2 col-sm-3 col-md-4"></div>
        </div>
    </div>
    <footer class="footer">
        <div id="attribution" class="container-fluid text-right">Icons made by <a href="http://www.freepik.com">Freepik</a> from <a href="http://www.flaticon.com">www.flaticon.com</a></div>
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
